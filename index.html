<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koltech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="f-background">
        <section class="f-section">
            <h1>KolTech</h1>
            <h2>Your world of Technology</h3>
        </section>
        </div>
        <section class="section">
            <h3 class=>Sign up</h3>
            <form id="signupForm">
              <label for="username"></label>
              <input type="text" id="username" name="username" required placeholder="Enter Username" class="add_name">
              <div class="display" id="displayUsername" style="display: none;"></div> <br><br>
              <label for="password"></label>
              <input type="password" id="password" name="password" required placeholder="Password"><br><br>
             
              <button type="submit" id="submitButton">Sign up</button>
              <p class="login-text">Already have an account? <a href="#">Login></a></p>
            </form>
          </section>
        
        <script src="script.js"></script>
    </div>
    
</body>
</html>
